<html>
  <head>
    <meta charset="UTF-8">
    <title>COOKIE!</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<!--     <link rel= "stylesheet" href="././bootstrap/css/bootstrap.min.css"></link>
    <link rel= "stylesheet" href="././bootstrap/js/bootstrap.min.js"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->


    <script>
      $(document).ready(function() {
         var sugar = 10;
         var money = 1000;
         var flour = 10;
         var pot = [0, 0];
         var cookies = 0 ;

        // use sugar  
        $("#ingredients").on('click', '.use-sugar', function() {
          if(sugar > 0){
            sugar -= 1;
            pot[0] += 1;

          $('#ingredients .sugar').text(sugar);
          $('#pot .sugar').text(pot[0]);
          }
        });

        // use flour
        $("#ingredients").on('click', '.use-flour', function() {
          if(flour > 0){
            flour -= 1;
            pot[1] += 1;

            $('#ingredients .flour').text(flour);
            $('#pot .flour').text(pot[1]);
          }
        });

        //click to made cookie
        $('#pot button').click(function(){
          if(pot[1]>5 && pot[0]>2){
            cookies ++;
            $('.cookies').text(cookies);
            pot[0] -= 3;
            pot[1] -= 6;

            $('#pot .sugar').text(pot[0]);
            $('#pot .flour').text(pot[1]);
            alert('YAY COOKIE!');
          }else{
            alert("NEED MOOR");
          }

        });

        //buy sugar with money
        $('.buy-sugar').click(function(){
          if(money>5){
            money -= 10;
            sugar+=1;
            $('.money').text(money);
            $('#ingredients .sugar').text(sugar);
          }else{
            alert('YOU BROKE');
          }
        });


        //buy flour with money
        $('.buy-flour').click(function(){
          if(money > 10){
            money -= 15;
            flour+=1;
            $('.money').text(money);
            $('#ingredients .flour').text(flour);
          }else{
            alert('YOU BROKE');
          }
        });

        //reset
        $('.reset').click(function(){
          location.reload();
        });

        //tooltip
        $('[data-toggle="tooltip"]').tooltip(); 
 
    });
</script>
  </head>
  <body class="container">      

    <div id="product">
      <h2>Bank: $<span class="money">1000</span></h2>
      <h2>Jar: <span class="cookies">0</span> cookies</h2>
      <button class="reset btn btn-default">Play again</button>
    </div>

  <div class="col-md-7 col-md-offset-2">
    
  <div id="ingredients" class="col-md-7">
    <h2>Ingredients</h2>
      <h4>Sugar: <span class="sugar">10</span></h4>
        <button class="use-sugar btn btn-success">Use 1 Sugar</button>
        <button class="buy-sugar btn btn-primary">Buy 1 Sugar for $10</button>
      <h4>Flour: <span class="flour">10</span></h4>
        <button class="use-flour btn btn-success">Use 1 Flour</button>
        <button class="buy-flour btn btn-primary">Buy 1 Flour for $15</button>
  </div>

  <div id="pot">
    <h2>The Pot</h2>
      <h4>Sugar: <span class="sugar">0</span></h4>
      <h4>Flour: <span class="flour">0</span></h4>
        <button class="btn btn-danger">Bake cookie!</button><br>
  <a href="#" data-toggle="tooltip" data-placement="bottom" title="3 Sugar & 6 Flour to bake a Cookie">Instructions</a>
  </div>


  </body>
  <style>
  *{
    margin: 0 auto;
  }
  body{
    /*padding: 10px 0px 0px 10px;*/
  }
  #product{
    padding-bottom: 40px;
    text-align: center;
  }
  #ingredients{
    text-align: center;
  }
  #pot{
    text-align: center;
  }
  </style>
</html>
